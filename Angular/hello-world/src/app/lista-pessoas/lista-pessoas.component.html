<div class="row">
    <div 
        class="col-xs-3 col-sm-3 col-md-3" 
        (click)="seleciona(p)"
        *ngFor="let p of lista">
        <div class="panel panel-default">
            <h4 >
                {{ p.name }}
            </h4>
            <h5>
                Idade: {{ p.age }} anos
            </h5>
        </div>
    </div>
</div>
